<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">

            <div class="logo-container">
                <div class="logo"><img src="logo.png" alt="opaque odin logo">Sign Up Form</div>
            
                <div class="credits">
                    <p>Photo by Jan Meeus on Unsplash</p>
                </div>
            </div>


        </div>

        <div class="right-container">
            <div class="top">
                <p>This is not a real online Service! You know you need something <br> like this
                    in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started
                </p>

                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="mid">
                <div class="title">
                    <p>Let's do this!</p>
                </div>

                <form action="TBD">
                    <div class="left-form">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname">
                        
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    
                    <div class="right-form">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname">
                        
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                        
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>                    
                </form>
            </div>

            <div class="end">
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></p>
        </div>
    </div>
</body>
</html>
