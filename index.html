<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container">
    
        <div class="first-container">
            <h3>This is not a real online service! You know you need something <br>
            like this in your life to help you realize you deepest dreams.<br>
            Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        
        <div class="second-container">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="fname" placeholder="Enter your first name here">
            
            <label for="last_name">LAST NAME</label>
            <input type="text" name="lname" id="last_name" placeholder="Enter your last name here">
            
            <label for="user_email">EMAIL</label>
            <input type="email" name="email" id="user_email" placeholder="Enter your email here">
            
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone_number" placeholder="Enter your phone number here">

            <label for="user_password">PASSWORD</label>
            <input type="password" name="password" id="user_password">

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="cpassword" id="confirm_password">
        </div>

        <div class="third-container">
            <button class="submit">Creat Account</button>
            <p>Already have an account?  <a href="https://www.theodinproject.com/dashboard"></a>Log in</p>
        </div>
    </div>
</body>
</html>
